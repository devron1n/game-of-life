<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Game of Life</title>
</head>
<body>
    <header class='header'>
        <h1 class='header__text'>Создай новую жизнь</h1>
        <p class='header__desc'>Кликая мышкой по холсту - нарисуйте вашу первую молекулу.<br>Нажмите 'Run' и наблюдайте за развитием новой жизни!</p>        
    </header>
    <canvas class='canvas'></canvas>
    <div class="container">
        <div class='speed-range'>
            <label class='speed-range__label' for='speed-range'></label>
            <input type='range' class='speed-range__input' name='speed-range' min='-2000' max='-100' step='100'/>
        </div>
        <div class='btn-section'>
            <button class='btn-section__btn'>Run</button>
            <button class='btn-section__btn'>Pause</button>
            <button class='btn-section__btn'>Clear</button>
        </div>
        <div class='btn-audio-section'>
            <button class='btn-audio-section__btn'>Music</button>
        </div>
    </div>
    <audio class='audio' src="src/1200mcs.mp3" loop></audio>

    <script src='./main.js'></script>
</body>
</html>
